<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="content">
        <div class="content__title">Animation</div>
        <div class="content__img animated" data-animation="bounce">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="content__img animated" data-animation="rotateInUpLeft">
            <img src="img/2.jpg" alt="">
        </div>
        <div class="content__img animated" data-animation="pulse">
            <img src="img/3.jpg" alt="">
        </div>
        <div class="content__img animated" data-animation="flipInX">
            <img src="img/4.jpg" alt="">
        </div>
        <div class="content__img animated" data-animation="flipInY">
            <img src="img/5.jpg" alt="">
        </div>
        <div class="content__img animated" data-animation="bounceInLeft">
            <img src="img/6.jpg" alt="">
        </div>
        <div class="content__img animated" data-animation="fadeIn">
            <img src="img/7.jpg" alt="">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
